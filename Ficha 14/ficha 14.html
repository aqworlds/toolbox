<body>
    <button id="button">Clique Aqui!</button>
    <script>
    $(document).ready(function(){
        $('#button').click(function(){
            alert('Botao clicado!');
        });
    });
    </script>
    <input id="input" type="text" placeholder="nome">
    <script>$(document).ready(function(){
        $('#input').change(function(){
            alert('ola '+$(this).val());
        });
    });
    </script>
</body>
